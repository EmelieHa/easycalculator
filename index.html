<!DOCTYPE html>
<html lang="en">
   <head>
    <meta content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./easycalculator.css">
    <title>Easy Calculator</title>
   </head>
   
   
   <body>
        <div id="container">
        <h1>Easy Calculator</h1>
        <main>
            <div id="displayDiv">
              <input type="text" id="display" value="0"></input>
            </div>
            <button class="button" onclick="displayFunc('1')" value="1">1</button>
            <button class="button" onclick="displayFunc('2')" value="2">2</button>
            <button class="button" onclick="displayFunc('3')" value="3">3</button><br>
            <button class="button" onclick="displayFunc('4')" value="4">4</button>
            <button class="button" onclick="displayFunc('5')" value="5">5</button>
            <button class="button" onclick="displayFunc('6')" value="6">6</button><br>
            <button class="button" onclick="displayFunc('7')" value="7">7</button>
            <button class="button" onclick="displayFunc('8')" value="8">8</button>
            <button class="button" onclick="displayFunc('9')" value="9">9</button><br>
            <button class="button" onclick="displayFunc('0')" value="0">0</button>
            <button class="button" id="clear" value="">C</button>
            <div id="right">
                <button class="operand" id="+">+</button>
                <button class="operand" id="-">-</button>
                <button class="operand" id="*">*</button>
                <button class="operand" id="/">/</button>
                <button class="operand" id="equals" value="=">=</button>
            </div>
        </div>
        </main>
        <script src="./easycalculator.js" defer></script>
    </body>
</html>
